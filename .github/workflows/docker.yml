name: Build and Push sqlite Docker Image

on:
  push:
    branches: [main]
    tags: ['*.*.*']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag from flake.nix
        id: vars
        run: |
          TAG=$(grep -Po 'tag\s*=\s*"\K[^"]+' flake.nix)
          TAGS="${{ secrets.DOCKERHUB_USERNAME }}/sqlite:${TAG}"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Set up Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Docker image with Nix
        run: nix build .#container

      - name: Load Docker image
        run: docker load < ./result

      - name: Tag Docker image
        run: |
          IMAGE_ID=$(docker images --format '{{.ID}}' | head -n1)
          docker tag $IMAGE_ID ${{ steps.vars.outputs.tags }}

      - name: Push Docker image
        run: docker push ${{ steps.vars.outputs.tags }}
